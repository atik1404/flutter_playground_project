name: playground_flutter_project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  flutter_svg: ^2.2.1
  formz: ^0.8.0
  http: ^1.5.0
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  jiffy: ^6.4.3
  fluttertoast: ^9.0.0
  image_picker: ^1.2.0
  url_launcher: ^6.3.2
  webview_flutter: ^4.13.0
  json_annotation: ^4.9.0
  envied: ^1.3.0
  freezed_annotation: ^3.1.0
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.2
  font_awesome_flutter: ^10.10.0
  flutter_widget_from_html: ^0.17.1
  logger: ^2.6.2
  yaml_edit: ^2.2.2
  go_router: ^16.2.4
  logging: ^1.3.0
  pinput: ^5.0.2
  flutter_rating_bar: ^4.0.1
  loading_indicator: ^3.1.1
  shimmer_animation: ^2.2.2
  #flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  dart_code_linter: ^3.0.0
  json_serializable: ^6.11.1
  build_runner: ^2.7.0
  envied_generator: ^1.2.0
  freezed: ^3.2.3
#   flutter_launcher_icons: ^0.14.4

# flutter_launcher_icons:
#   android: true
#   ios: true
#   image_path: "resources/images/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - resources/
    - resources/icons/
    - resources/images/
    - resources/raw/

  fonts:
    - family: Roboto
      fonts:
        - asset: resources/fonts/Roboto-Light.ttf
          weight: 300
        - asset: resources/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: resources/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: resources/fonts/Roboto-SemiBold.ttf
          weight: 600
        - asset: resources/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: resources/fonts/Roboto-Italic.ttf